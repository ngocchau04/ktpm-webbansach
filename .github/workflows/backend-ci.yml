name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# Cho phép workflow deploy lên GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # ==========================================
  # 1) BACKEND CI - Jest + Mongo service
  # ==========================================
  backend-tests:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
          --health-start-period=5s

    env:
      NODE_ENV: test
      MONGO_URI: mongodb://localhost:27017/ktpm_webbansach_test

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Backend dependencies
        working-directory: ./Backend
        run: npm install --legacy-peer-deps

      - name: Run Backend tests
        working-directory: ./Backend
        run: npm test

  # ==========================================
  # 2) FRONTEND BUILD (React/Vite)
  # ==========================================
  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-tests   # chỉ build FE khi backend-tests PASS

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install FrontEnd dependencies
        working-directory: ./FrontEnd
        run: npm install

      - name: Build FrontEnd
        working-directory: ./FrontEnd
        run: npm run build

      # Upload thư mục build (dist) để job deploy dùng
      - name: Upload FrontEnd build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./FrontEnd/dist

  # ==========================================
  # 3) DEPLOY FRONTEND TO GITHUB PAGES
  # ==========================================
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: frontend-build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
