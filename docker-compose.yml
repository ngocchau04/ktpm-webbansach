services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: book-selling-backend
    ports:
      - "3001:3001"
    env_file:
      - ./Backend/.env
    restart: unless-stopped
    networks:
      - book-selling-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    container_name: book-selling-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - book-selling-network

networks:
  book-selling-network:
    driver: bridge

